# HELPER FUNCTIONS
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

commit_with_message() {
    local message=$1
    git add .
    git commit -m "$message" || echo "Nothing to commit"
}

show_file_location() {
    local file_path=$1
    local doc_source=$2
    local content_desc=$3
    
    echo ""
    echo -e "${PURPLE}â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”${NC}"
    echo -e "${CYAN}ğŸ“„ FILE:${NC} ${file_path}"
    echo -e "${CYAN}ğŸ“š SOURCE:${NC} ${doc_source}"
    echo -e "${CYAN}ğŸ“ CONTENT:${NC} ${content_desc}"
    echo -e "${PURPLE}â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”${NC}"
    echo ""
}

pause_for_paste() {
    echo -e "${ORANGE}Action needed:${NC}"
    echo "  1. Open ${1}"
    echo "  2. Paste the content from ${2}"
    echo "  3. Save the file"
    echo ""
    echo -e "${GREEN}Press ENTER when done (or 's' to skip)...${NC}"
    read response
    
    if [ "$response" = "s" ] || [ "$response" = "S" ]; then
        echo -e "${ORANGE}â­ï¸  Skipped${NC}"
        return 1
    fi
    return 0
}


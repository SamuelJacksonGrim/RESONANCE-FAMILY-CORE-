# AUTO-PUSH OPTION
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

echo -e "${ORANGE}Would you like to push to GitHub now? (y/n)${NC}"
read -p "> " push_now

if [ "$push_now" = "y" ] || [ "$push_now" = "Y" ]; then
    echo ""
    echo -e "${CYAN}Enter your GitHub username:${NC}"
    read -p "> " github_user
    
    echo -e "${CYAN}Enter repository name (default: resonance-family-core):${NC}"
    read -p "> " repo_name
    repo_name=${repo_name:-resonance-family-core}
    
    echo ""
    echo -e "${ORANGE}Creating repository and pushing...${NC}"
    
    # Try to create repo with gh cli
    if command -v gh &> /dev/null; then
        gh repo create "$repo_name" --public --source=. --remote=origin --push
        echo -e "${GREEN}âœ“${NC} Repository created and pushed!"
    else
        # Manual setup
        echo -e "${ORANGE}GitHub CLI not found. Setting up manually...${NC}"
        git remote add origin "git@github.com:${github_user}/${repo_name}.git"
        git branch -M main
        git push -u origin main
        echo -e "${GREEN}âœ“${NC} Pushed to GitHub!"
        echo -e "${CYAN}Visit: https://github.com/${github_user}/${repo_name}${NC}"
    fi
else
    echo -e "${GREEN}Skipping push. Ready when you are!${NC}"
fi

